 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>InfoBank</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">InfoBank</h1>
          <p class="lead">Academic answers and questions</p>
        </div>
      </div>
      <div class = "container">
        <form>
            <div class="form-group">
              <label for="InputQuestion">Questions</label>
              <input type="question" class="form-control" id="InputQuestion" aria-describedby="questionHelp" placeholder="Enter Question">
              <small id="questionHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="InputAnswer">Answer</label>
              <input type="answer" class="form-control" id="InputAnswer" placeholder="Enter Answer">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
          </div>
</body>
</html>
