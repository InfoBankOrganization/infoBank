    <script type="text/javascript">
      // control c to restart the server/ node server.js to connect to the server. 
      //Add info 
      $("#qbtn").on("click", function (event) {
        event.preventDefault();
        newInput = {
          question: $("#inputquestion").val().trim(),
          answer: $("#inputAnwser").val().trim(),
        };

        //Display info
        $.ajax({
          type: "POST",
          url: "api/info",
          data: newInput,
          success: function (data) {
            console.log("info", data);
            alert("adding info...");
          }
        });

      });
    </script>
